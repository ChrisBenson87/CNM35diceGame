<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>DICE 20</h1>
        <h2>Objectcive: Roll the dice to reach 20 or more if you hit a 1 you loose.</h2>
    </header>

    <div class = "newGameContainer">
        <button id = "newGameButton">New Game</button> 
    </div>

    <div class = "dicePlayer">
        <p class = "player 1">Player 1</p>
        <img class = "diceImg1" src = "/diceGame/blankdice.jpg">
        <img id = "diceNum1" src = "">
        <h2>Current Score: </h2><div id = "player1Scoreboard">0</div>
    </div>
    
    <div class = "rollContainer">
        <button id = "rollDicePlayer1">Roll Dice</button>
    </div>

    <div class = "holdContainer">
        <button id = "holdPlayer1">Hold</button>
    </div>

    <div class = "dicePlayer">
        <p class = "player 2">Player 2</p>
        <img class = "diceImg2" src = "/diceGame/blankdice.jpg">
        <img id = "diceNum2" src = "">
        <h2>Current Score: </h2><div id = "player2Scoreboard">0</div>
    </div>
    
    <div class = "buttonContainer">
        <button id = "rollDicePlayer2">Roll Dice</button>
    </div>

    <div class = "holdContainer">
        <button id = "holdPlayer2">Hold</button>
    </div>

    <div class = "playAgainContainer">
        <button id = "playAgain">Play Again</button>
    </div>

    <script src ="app.js"></script>
</body>
</html>
